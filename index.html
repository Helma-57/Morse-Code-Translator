<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator by Helma</title>
   <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle-container">
                <button id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <img src="r2_d2.jpg" alt="R2-D2 Icon" class="r2d2-icon">
            <h1>R2-D2 Morse Code Translator</h1>
            <p class="subtitle">Help the Rebel Alliance decode secret messages!</p>
          </header>

          <div class="translator-container">
            <div class="input-section">
                <h2><i class="fas fa-keyboard"></i> Text Input</h2>
                <textarea id="textInput" placeholder="Enter your message here..."></textarea>
                <button id="toMorseBtn">Convert to Morse Code <i class="fas fa-arrow-down"></i></button>
            </div>
            <div class="controls">
            <button id="playBtn"><i class="fas fa-play"></i> Play Morse Code</button>
            <button id="copyBtn"><i class="fas fa-copy"></i> Copy Morse Code</button>
            <button id="clearBtn"><i class="fas fa-broom"></i> Clear All</button>
        </div>

        <div class="examples">
            <h3>Example Messages:</h3>
            <div class="example-buttons">
                <button class="example-btn" data-text="Help me Obi-Wan!">Help me Obi-Wan!</button>
                <button class="example-btn" data-text="I like you">I like you</button>
                <button class="example-btn" data-morse=".... .- ...- . / -.-- --- ..- / ... . . -. / .-. --- -... --- -.. ..-.-">HAVE YOU SEEN ROBODU?</button>
            </div>
        </div>
<footer>
            <p>For the Rebel Alliance! This is the way.</p>
            <b><p>2025-Helma Makhubele|All Rights Reserved.</p></b>
           
        </footer>
    </div>
    <audio id="morseAudio" src="https://assets.mixkit.co/sfx/preview/mixkit-beep-1104.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
