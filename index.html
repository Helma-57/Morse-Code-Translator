<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator by Helma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle-container">
                <button id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <img src="r2_d2.jpg" alt="R2-D2 Icon" class="r2d2-icon">
            <h1>R2-D2 Morse Code Translator</h1>
            <p class="subtitle">Help the Rebel Alliance decode secret messages!</p>
          </header>

          <div class="translator-container">
            <div class="input-section">
                <h2><i class="fas fa-keyboard"></i> Text Input</h2>
                <textarea id="textInput" placeholder="Enter your message here..."></textarea>
                <button id="toMorseBtn">Convert to Morse Code <i class="fas fa-arrow-down"></i></button>
            </div>
